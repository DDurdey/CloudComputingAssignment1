name: CI/CD Simulation (Azurite + Python + Docker)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      AZURITE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic Python import check
        run: python -c "import pandas, matplotlib, seaborn"

      # ---- Task 3 in CI: start Azurite ----
      - name: Start Azurite
        run: |
          docker run -d --name azurite \
            -p 10000:10000 -p 10001:10001 -p 10002:10002 \
            mcr.microsoft.com/azure-storage/azurite:latest \
            azurite --skipApiVersionCheck \
              --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0

      - name: Wait for Azurite
        run: |
          for i in {1..30}; do
            if curl -s http://127.0.0.1:10000/devstoreaccount1?comp=list >/dev/null; then
              echo "Azurite is up!"
              exit 0
            fi
            echo "Waiting for Azurite..."
            sleep 1
          done
          echo "Azurite did not start in time" >&2
          exit 1

      - name: Upload All_Diets.csv to Azurite
        env:
          AZURITE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          python - <<'PY'
          import os
          from azure.storage.blob import BlobServiceClient

          conn = os.environ["AZURITE_CONNECTION_STRING"]
          service = BlobServiceClient.from_connection_string(conn)

          container_name = "datasets"
          blob_name = "All_Diets.csv"

          container = service.get_container_client(container_name)
          try:
              container.create_container()
          except Exception:
              pass

          blob = container.get_blob_client(blob_name)
          with open("All_Diets.csv", "rb") as f:
              blob.upload_blob(f, overwrite=True)

          print("Uploaded All_Diets.csv to Azurite.")
          PY

      - name: Run Task 3 script (creates simulated_nosql/results.json)
        run: |
          python processdietcsv.py
          test -f simulated_nosql/results.json

      # ---- Task 2 in CI: Docker build & run ----
      - name: Build Docker image
        run: docker build -t diet-analysis:latest .

      - name: Run Docker container
        run: docker run --rm diet-analysis:latest

      # ---- Upload proof artifacts ----
      - name: Upload outputs (charts/tables)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs

      - name: Upload Task 3 results.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulated-nosql-results
          path: simulated_nosql/results.json
